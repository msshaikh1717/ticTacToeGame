<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msgContainer hide">
      <h2 id="msg"></h2>
      <button id="newBtn">New Game</button>
    </div>
    <main>
      <div class="header"><h1>Tic Tac Toe Game</h1></div>
      <div class="container">
        <div class="gameBtns">
          <button class="eachBtn"></button>
          <button class="eachBtn"></button>
          <button class="eachBtn"></button>
          <button class="eachBtn"></button>
          <button class="eachBtn"></button>
          <button class="eachBtn"></button>
          <button class="eachBtn"></button>
          <button class="eachBtn"></button>
          <button class="eachBtn"></button>
        </div>
      </div>
      <div class="footer"><button id="reset">Reset Game</button></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
